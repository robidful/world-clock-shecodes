<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Roberta Di Cio</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock <small>🕤</small></h1>
      <select>
        <option value="">Select a city 🌍</option>
        <option value="">Los Angeles</option>
        <option value="">New Delhi</option>
        <option value="">Copenhagen</option>
        <option value="">Mexico City</option>
        <option value="">London</option>
      </select>

      <div class="city-block">
        <div>
          <h2>Rome</h2>
          <div class="date">November 20th 2023</div>
        </div>
        <div class="time">1:48:26 <small>AM</small></div>
      </div>
      <div class="city-block">
        <div>
          <h2>Brasilia</h2>
          <div class="date">November 20th 2023</div>
        </div>
        <div class="time">1:48:26 <small>AM</small></div>
      </div>
      <div class="city-block">
        <div>
          <h2>Toronto</h2>
          <div class="date">November 20th 2023</div>
        </div>
        <div class="time">1:48:26 <small>AM</small></div>
      </div>
    </div>

    <br />
    <footer>
      This project was coded by <strong>Roberta Di Cio </strong> 👩🏼‍💻 and it is
      <a
        href="https://github.com/robidful/world-clock-shecodes"
        target="_blank"
      >
        open sourced on GitHub</a
      >.
      <br />
      <a
        href="https://www.freepik.com/free-vector/hand-painted-watercolor-galaxy-background_14455168.htm#query=starry%20background&position=2&from_view=search&track=ais&uuid=68e09fbf-a5dc-47ae-b97e-86e7ac66dc30"
        >Image by pikisuperstar</a
      >
      on Freepik
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
