<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Roberta Di Cio</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock <small>🕤</small></h1>
      <select id="city">
        <option value="">Select a city 🌍</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Europe/London">London</option>
      </select>

      <div class="cities">
        <div class="city-block" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city-block" id="brasilia">
          <div>
            <h2>Brasilia</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city-block" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <br />
    <footer>
      This project was coded by <strong>Roberta Di Cio </strong> 👩🏼‍💻 and it is
      <a
        href="https://github.com/robidful/world-clock-shecodes"
        target="_blank"
      >
        open sourced on GitHub</a
      >.
      <br />
      <a
        href="https://www.freepik.com/free-vector/hand-painted-watercolor-galaxy-background_14455168.htm#query=starry%20background&position=2&from_view=search&track=ais&uuid=68e09fbf-a5dc-47ae-b97e-86e7ac66dc30"
        >Image by pikisuperstar</a
      >
      on Freepik
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
